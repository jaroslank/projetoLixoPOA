<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Font Awesome para Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kTc+2kWzZdT3wDlBz7gZ9X7jPvXbkzB71F3Yp4CSpV9YmFv3QJb9dxLElBPCm59VbMB5s1Cl3Z6bA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .navbar {
            background-color: #343a40; /* Cinza Escuro */
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .btn-primary {
            background-color: #6f42c1; /* Roxo */
            border-color: #6f42c1;
        }
        .btn-secondary {
            background-color: #343a40; /* Cinza Escuro */
            border-color: #343a40;
        }
        .form-control, .form-control-file, .custom-select {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #6f42c1;
        }
        .form-control:focus, .form-control-file:focus, .custom-select:focus {
            background-color: #3a3a3a;
            color: #ffffff;
            border-color: #28a745; /* Verde */
            box-shadow: none;
        }
        .alert-success {
            background-color: #28a745;
            color: #ffffff;
        }
        .alert-danger {
            background-color: #dc3545;
            color: #ffffff;
        }
        .alert-warning {
            background-color: #ffc107;
            color: #212529;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Coleta de Lixo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="color: #ffffff;"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-secondary" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Cadastro de Usuário</h2>
        <form action="/cadastrar" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF (xxx.xxx.xxx-xx):</label>
                <input type="text" class="form-control" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="perfil">Perfil:</label>
                <select class="form-control" id="perfil" name="perfil">
                    <option value="cidadão" selected>Cidadão</option>

                </select>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Cadastrar</button>
        </form>
        {% if mensagem %}
            {% if sucesso %}
                <div class="alert alert-success mt-3">{{ mensagem }}</div>
            {% else %}
                <div class="alert alert-danger mt-3">{{ mensagem }}</div>
            {% endif %}
        {% endif %}
        <hr>
        <a href="{{ url_for('login') }}" class="btn btn-secondary"><i class="fas fa-sign-in-alt"></i> Login</a>
    </div>
</body>
</html>
